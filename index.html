<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>GREEN-API Methods</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-3">
        <h1>GREEN-API Methods</h1>
        <div class="mb-3">
          <label for="idInstance" class="form-label">idInstance:</label>
          <input type="text" id="idInstance" class="form-control" placeholder="Введите idInstance">
        </div>
        <div class="mb-3">
          <label for="apiToken" class="form-label">ApiTokenInstance:</label>
          <input type="text" id="apiToken" class="form-control" placeholder="Введите ApiTokenInstance">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary w-100 mb-2" onclick="getSettings()">Get Settings</button>
          <button class="btn btn-primary w-100 mb-2" onclick="getStateInstance()">Get State Instance</button>
        </div>
        <div class="mb-3">
          <label for="chatIdSendMessage" class="form-label">Номер телефона:</label>
          <input type="text" id="chatIdSendMessage" class="form-control" placeholder="Введите номер телефона (e.g., 79001234567)">
          <span id="chatIdSendMessageError" class="text-danger">Неверный формат номера!</span>
        </div>
        <div class="mb-3">
          <label for="textmessage" class="form-label">Текст сообщения:</label>
          <input type="text" id="textmessage" class="form-control" placeholder="Введите текст сообщения">
          <button class="btn btn-success w-100 mt-2" onclick="sendMessage()">Send Message</button>
        </div>
        <div class="mb-3">
          <label for="chatIdSendFile" class="form-label">Номер телефона:</label>
          <input type="text" id="chatIdSendFile" class="form-control" placeholder="Введите номер телефона (e.g., 79001234567)">
          <span id="chatIdSendFileError" class="text-danger">Неверный формат номера!</span>
        </div>
        <div class="mb-3">
          <label for="fileUrl" class="form-label">File URL:</label>
          <input type="text" id="fileUrl" class="form-control" placeholder="Введите URL">
          <button class="btn btn-success w-100 mt-2" onclick="sendFileByUrl()">Send File By URL</button>
        </div>
      </div>
      <div class="col-md-6 p-3">
        <h2>Response</h2>
        <textarea id="response" class="form-control" readonly></textarea>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
