<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GREEN-API Methods</title>
</head>
<body>
  <div class="container">
    <h1>GREEN-API Methods</h1>
    <div>
      <label for="idInstance">idInstance:</label>
      <input type="text" id="idInstance" placeholder="Введите idInstance">
  
      <label for="apiToken">ApiTokenInstance:</label>
      <input type="text" id="apiToken" placeholder="Введите ApiTokenInstance">
  
      <button onclick="getSettings()">Get Settings</button>
      <button onclick="getStateInstance()">Get State Instance</button>
    </div>
    <div>
      <label for="chatIdSendMessage">Номер телефона:</label>
      <input type="text" id="chatIdSendMessage" placeholder="Введите номер телефона (e.g., 79001234567)">
      <span id="chatIdSendMessageError" style="color: red; display: none;">Не верный формат номера!</span>
      <label for="textmessage">Текст сообщения:</label>
      <input type="text" id="textmessage" placeholder="Введите текст сообщения">
      <button onclick="sendMessage()">Send Message</button>
    </div>
    <div>
      <label for="chatIdSendFile">Номер телефона:</label>
      <input type="text" id="chatIdSendFile" placeholder="Введите номер телефона (e.g., 79001234567)">
      <span id="chatIdSendFileError" style="color: red; display: none;">Не верный формат номера!</span>
      <label for="fileUrl">File URL:</label>
      <input type="text" id="fileUrl" placeholder="Введите URL">
      <button onclick="sendFileByUrl()">Send File By URL</button>
    </div>
    <div>
      <label for="response">Response:</label>
      <textarea id="response" readonly></textarea>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
